###-------------------------------------------###
###  Traffic Light Server Project Properties  ###
###-------------------------------------------###

wiseman.root=../..
lib.dir=${wiseman.root}/lib
extern.lib.dir=${lib.dir}
debug=true

dist.dir=dist
dist.lib.dir=dist/lib
classes.dir=classes

src.dir=src
gen.src.dir=gen-src

xsd.dir=xsd
wsdl.dir=wsdl

catalina.manager.url=http://localhost:8080/manager
catalina.manager.username=admin
catalina.manager.password=admin
war.context.path=/traffic

##-- Wsdl2Wsman Generation Properties --##
user.generate.jaxb=true
user.output.dir=${gen.src.dir}

##-- Change to your wsdl file name here --##
user.wsdl.file=${wsdl.dir}/light.wsdl
user.xsd.file=${xsd.dir}/light.xsd
model.jar.file=${dist}/traffic_model.jar
war.filename=traffic.war
resource.uri=urn:resources.wiseman.dev.java.net/traffic/1/light

##-- Proxy Settings --##
http.proxyHost=
http.proxyPort=8080
http.nonProxyHosts=localhost

##-- service deployment info --##
service.address=http://localhost:8080/traffic
