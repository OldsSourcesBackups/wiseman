# Properties to control Wiseman behavior
# Sets the default OperationTimeout value in the Wiseman Dispatcher. 
# A value of -1 effectively disables the Dispatcher timeout, 
# in which case the application is responsible for handling the timeout.
# OperationTimeoutDefault=-1

# name of the war file's default WSDL file
service.wsdl = light.wsdl

# name of the war file's default schema file
service.xsd = light.xsd
